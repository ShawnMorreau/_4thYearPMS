<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>datepicker demo</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #datep {
            display: none;
        }

        .ui-datepicker-calendar tbody td>a.hover-calendar-cell {
            border: 1px solid #074e91;
            background: #5bacf7 url(images/ui-bg_glass_15_5bacf7_1x400.png) 50% 50% repeat-x;
            font-weight: normal;
            color: #1a1a1a;
        }

        #addon {
            background-color: #999;
            width: 100%
        }

        .grid-container{
            display: block;

        }


    </style>
</head>
<body>

<input type="text" id="datep" />
<div id="datepicker">


</div>
<script>

    var $datePicker = $("div#datepicker");

    var $datePicker = $("div");


    $( "#datepicker" ).datepicker({
        changeMonth: true,
        changeYear: true,
        inline: true,
        altField: "#datep",}).change(function(e) {
            setTimeout(function() {
                $datePicker
                    .find('.ui-datepicker-current-day').parent().after(
                        '<tr><td colspan="4"><div  class="grid-container">' +
                    '<button class="grid-container" id="slot1">8 am – 9 am</button></div>' +
                    '<button class="grid-container" id="slot2">9 am – 10 am</button></div>' +
                    '<button class="grid-container" id="slot3">10 am – 11 am</button></div>' +
                    '<button class="grid-container" id="slot4">11 am – 12 pm</button></div>' +
                    '<button class="grid-container" id="slot5">12 pm – 1 pm</button></div>' +
                    '<button class="grid-container" id="slot6">1 pm – 2 pm</button></div>' +
                    '<button class="grid-container" id="slot7">2 pm – 3 pm</button></div>' +
                    '<button class="grid-container" id="slot8">3 pm – 4 pm</button></div>' +
                    '<button class="grid-container" id="slot9">4 pm – 5 pm</button></div>' +
                    '</td></tr>')

            });
        });



</script>

</body>
</html>
