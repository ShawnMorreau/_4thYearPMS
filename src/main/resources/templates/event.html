<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Upcoming events</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">4th Year PMS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/index">Projects</a></li>

<h1>Events</h1>
<div class = "container-fluid" th:each="entry : ${events}">
    <h2 th:text="${entry.title}"></h2>
    <p th:text="${entry.content}"></p>
    <a class="btn btn-info" th:href="@{/eventsEntry/{id}(id = ${entry.id})}">edit</a>
    <a class="btn btn-info" th:href="@{/eventsEntry/delete/{id}(id = ${entry.id})}">delete</a>

</div>
<div class="">
    <a class="btn btn-info" href="/eventsEntry">New Post</a>
</div>

</body>
</html>
