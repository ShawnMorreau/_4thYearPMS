language: java
jdk:
 - oraclejdk8
services:
  - mysql
before_install:
  - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS sysc; update user set authentication_string=PASSWORD('password') where User='user'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;'
  - sudo mysql_upgrade
  - sudo service mysql restart
deploy:
  provider: heroku
  app:
    add-tests: fourth-year-pms
  api_key:
    secure: 
